<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TariffSolver-lite Widget</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    .widget-container { max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label, select, input, button { display: block; width: 100%; margin-bottom: 15px; }
    button { background-color: #2D3748; color: #fff; border: none; padding: 10px; font-size: 16px; border-radius: 5px; cursor: pointer; }
    #result, #loading { margin-top: 15px; padding: 10px; background: #eef; border-radius: 5px; }
    .small { font-size: 0.9em; color: #666; }
  </style>
</head>
<body>
  <div class="widget-container">
    <h2>TariffSolver-lite Widget</h2>
    <form id="classificationForm">
      <label for="description">Describe your product:</label>
      <input type="text" id="description" placeholder="e.g. leather hiking boots" required />

      <label for="country">Importing Country:</label>
      <select id="country">
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="GB">United Kingdom</option>
        <option value="CN">China</option>
      </select>

      <button type="submit">Classify Product</button>
      <button type="button" onclick="setExample()">Use Example</button>
    </form>

    <div id="loading" style="display:none;">‚è≥ Classifying...</div>
    <div id="result" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
